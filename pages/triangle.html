<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/triangle.css">
</head>
<body>
    <header class="header-container">
        <section class="header-container-logo">
            <img src="../assets/icon/icon.png" alt="Icon of the website" />
        </section>
        <section class="header-container-home">
            <a href="../index.html">
                <img src="../assets/icon/icon.svg" alt="home of the website" />
            </a>
        </section>
    </header>

    <main>
        <section>
            <h2 class="title-main">Calcular el area y perímetro de un triangulo</h2>
            <form action="">
                <label for="inputTriangulo1">
                    Escribe cuanto mide cada lado de tu triangulo:
                </label>
                <input class="main-container-input" id="inputTrianguloLado1" type="number" placeholder="Lado 1"/>
                <input class="main-container-input" id="inputTrianguloLado2" type="number" placeholder="Lado 2"/>
                <input class="main-container-input" id="inputBaseTriangulo" type="number" placeholder="Base"/>
                <button class="main-container-button" type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <br><br>
                <label for="inputBaseTriangulo">
                    Escribe la base y la altura de tu triangulo:
                </label>
                <input class="main-container-input" id="inputBaseTriangulo" type="number" placeholder="Base"/>
                <input class="main-container-input" id="inputAlturaTriangulo" type="number" placeholder="Altura"/>
                <button class="main-container-button" type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
                <p id="resultTriangle"></p>
            </form>
        </section>
    </main>

    <footer>
        <h2>Sitio web desarrollado por: <a href="https://github.com/eduardommv">Eduardo Mendez</a></h2>
    </footer>

    <script src="../js/index.js"></script>

</body>
</html>
