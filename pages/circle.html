<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/circle.css">
</head>
<body>
    <header class="header-container">
        <section class="header-container-logo">
            <img src="../assets/icon/icon.png" alt="Icon of the website" />
        </section>
        <section class="header-container-home">
            <h2><a href="../index.html">Home</a></h2>
        </section>
    </header>

    <main>
        <section>
            <h2 class="title-main">Calcular el area y perímetro de un circulo</h2>
            <form action="">
                <label for="inputCirculo">
                    Escribe el radio de tu circulo:
                </label>
                <input class="main-container-input" id="inputCirculo" type="number" placeholder="Rado"/>
                <button class="main-container-button" type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                <button class="main-container-button" type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
                <p id="resultCircle"></p>
            </form>
        </section>
    </main>

    <footer>
        <h2>Sitio web desarrollado por: <a href="https://github.com/eduardommv">Eduardo Mendez</a></h2>
    </footer>

    <script src="../js/index.js"></script>

</body>
</html>
