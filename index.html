<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-container">
        <section class="header-container-logo">
            <div class="header-container-logo-img">
                <img src="./assets/icon/icon.png" alt="Icon of the website" />
            </div>
            <div class="header-container-logo-title">
                <h3>Calculadora de Figuras Geométricas</h3>
            </div>
        </section>
        <section class="header-container-home">
            <a href="./index.html">
                <img src="./assets/icon/home.svg" alt="home of the website" />
            </a>
        </section>
    </header>

    <main class="main-container">
        <h2>Calcula el área y perímetro de tus figuras geométricas</h2>
        <section class="main-container-figures">
            <div class="container-square">
                <a href="./pages/square.html">
                    <img src="./assets/img/square.png" alt="Figura de cuadrado">
                </a>
            </div>
            <div class="container-triangle">
                <a href="./pages/triangle.html">
                    <img src="./assets/img/triangle.png" alt="Figura de triangulo">
                </a>
            </div>
            <div class="container-circle">
                <a href="./pages/circle.html">
                    <img src="./assets/img/circle.png" alt="Figura de circulo">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-container-logo">
                <img src="./assets/icon/icon.png" alt="Icon of the website" />
            </div>
            <div class="footer-container-title">
                <h3>Calculadora de Figuras Geométricas</h3>
            </div>
        </div>
        <div class="footer-container-development">
            <h3>Sitio web desarrollado por: <a href="https://github.com/edmedev/" target="_blank">Eduardo Mendez</a></h3>
        </div>
    </footer>

    <script src="./js/index.js"></script>

</body>
</html>
