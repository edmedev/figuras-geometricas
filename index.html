<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-container">
        <section class="header-container-logo">
            <img src="./assets/icon/icon.png" alt="Icon of the website" />
        </section>
        <section class="header-container-home">
            <h2><a href="#">Home</a></h2>
        </section>
    </header>

    <main class="main-container">
        <h2>Calcula el área y perímetro de tus figuras Geométricas</h2>
        <section class="main-container-figures">
            <div class="container-square">
                <a href="./pages/square.html">
                    <img src="./assets/img/square.png" alt="Figura de cuadrado">
                </a>
            </div>
            <div class="container-triangle">
                <a href="./pages/triangle.html">
                    <img src="./assets/img/triangle.png" alt="Figura de triangulo">
                </a>
            </div>
            <div class="container-circle">
                <a href="./pages/circle.html">
                    <img src="./assets/img/circle.png" alt="Figura de circulo">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <h2>Sitio web desarrollado por: <a href="https://github.com/eduardommv">Eduardo Mendez</a></h2>
    </footer>

    <script src="./js/index.js"></script>

</body>
</html>
